version: "3.4"
services:
  data-workspace-superset:
     build:
       context: superset
       dockerfile: Dockerfile
       target: dev
     image: data-workspace-superset
     ports:
       - "8001:8000"
     env_file:
       - .envs/superset.dev.env
     volumes:
       - ./superset/superset_config.py:/etc/superset/superset_config.py

networks:
  default:
    external:
      name: data-infrastructure-shared-network
