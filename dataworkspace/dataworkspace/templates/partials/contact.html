{% if as_section %}
<h2 class="govuk-heading-l">Contact</h2>
<p class="govuk-body">
  Use this contact to ask questions about this data and how to use it.
</p>
{% endif %}

<p class="govuk-body">
    {{ model.first_name }} {{ model.last_name }}
    {% if model.email %}
        <br/>
        <a class="govuk-link" href="mailto:{{ model.email }}">{{ model.email }}</a>
    {% endif %}
</p>
