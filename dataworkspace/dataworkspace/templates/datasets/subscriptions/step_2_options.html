{% extends '_main.html' %}

{% block breadcrumbs %}
  {% include 'datasets/subscriptions/partials/wizard_breadcrumbs.html' with dataset=object.dataset final_text='Subscribe' %}
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form method="post">
        {% csrf_token %}
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <div class="govuk-radios">
              {{ form.notification_type }}
            </div>
          </fieldset>
        </div>
        <div class="govuk-form-group">
          <button type="submit" class="govuk-button">
            Continue
          </button>
        </div>
      </form>
    </div>

  </div>
{% endblock %}
